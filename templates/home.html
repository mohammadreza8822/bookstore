{% extends '_base.html' %}

{% block page_title %}
    Home Page
{% endblock page_title %}

{% block content %}
    <h1>Home page</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
