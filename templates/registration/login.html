{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block content %}
    <form class="mt-3"action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'password_reset' %}">Forgot Password</a> | <a href="{% url 'signup' %}">Signup</a><br>
        <button class="btn btn-success mt-3" type="submit">Login</button>
    </form>
{% endblock content %}
