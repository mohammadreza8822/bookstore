{% extends '_base.html' %}

{% block page_title %}
حذف کتاب {{ book.title }}
{% endblock page_title %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <h1>حذف کتاب {{ book.title }}</h1>
        <p>آیا از حذف کردن کتاب {{ book.title }} مطمئن هستید؟</p>
        <button type="submit" class="btn btn-danger">حذف</button>
    </form>
    <br>
    <a href="{% url 'book_list' %}">لیست همه ی کتاب ها</a>
{% endblock content %}
